<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> 
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 15px); 
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 5px; 
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            margin: auto;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <section id="gallery">
        <div class="container">
            <h2>Project Gallery</h2>
            <div class="gallery">
                <div class="gallery-item" onclick="openModal('Tree', 'A beautiful tree image.', 'Tree.jpg')">
                    <img src="Tree.jpg" alt="Tree" class="img-fluid">
                </div>
                <div class="gallery-item" onclick="openModal('Nature', 'A stunning nature view.', 'free-nature-images.jpg')">
                    <img src="free-nature-images.jpg" alt="Nature" class="img-fluid">
                </div>
                <div class="gallery-item" onclick="openModal('Sunset', 'A picturesque sunset.', 'sunset.jpg')">
                    <img src="sunset.jpg" alt="Sunset" class="img-fluid">
                </div>
                <div class="gallery-item" onclick="openModal('Wall', 'A Wonderful wall.', 'wall.jpg')">
                    <img src="wall.jpg" alt="wall" class="img-fluid">
                </div>
                <div class="gallery-item" onclick="openModal('Sea', 'Wavely sea.', 'sea.jpg')">
                    <img src="sea.jpg" alt="sea" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="caption"></div>
    </div>

    <script>
        function openModal(title, description, imgSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            const caption = document.getElementById("caption");

            modal.style.display = "flex"; 
            modalImage.src = imgSrc; 
            caption.innerHTML = `<h3>${title}</h3><p>${description}</p>`; 
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none"; 
        }

        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
